<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  
  <div class="header">
    <nav class="header-content">
      <img class="logo" src="imagenes/logo.png" alt="logo">
      <div class="search-container">
        <img src="imagenes/busqueda.png" alt="Icono de búsqueda" class="search-icon left-icon">
        <input type="text" placeholder="Buscar ideas">
        <img src="imagenes/camara.png" alt="Icono de micrófono" class="search-icon right-icon">
      </div>
    </nav>
  </div>
  
  <div class="carrusel">
    <div class="carrusel-item">
      <img src="imagenes/cuidado .jpg" alt="Idea 1">
      <div class="carrusel-text">Era de autocuidado</div>
    </div>
    <div class="carrusel-item">
      <img src="imagenes/saludable1.jpg" alt="Idea 2">
      <div class="carrusel-text">Mantente saludable</div>
    </div>
    <div class="carrusel-item">
      <img src="imagenes/notas.jpg" alt="Idea 3">
      <div class="carrusel-text">Manifiesta buenas notas</div>
    </div>
    <div class="carrusel-item">
      <img src="imagenes/leer.jpeg" alt="Idea 4">
      <div class="carrusel-text">Incentivos para leer más</div>
    </div>
  </div>
  
  <div class="carrusel-indicators">
    <span class="dot active" data-slide="0"></span>
    <span class="dot" data-slide="1"></span>
    <span class="dot" data-slide="2"></span>
  </div>
  <div class="main-content">
    <p>Explorar los tableros destacados.</p>
    <h1>Ideas inspiradoras para el 2025</h1>
  </div>
  <div class="collage">
    <div class="collage-item">
      <img src="imagenes/snopy.jpg" alt="Imagen 1">
    </div>
    <div class="collage-item">
      <img src="imagenes/libro.jpg" alt="Imagen 2">
    </div>
    <div class="collage-item">
      <img src="imagenes/notas.jpg" alt="Imagen 3">
    </div>
    <div class="collage-item">
      <img src="imagenes/manualidad.jpg" alt="Imagen 4">
    </div>
    <div class="collage-item">
      <img src="imagenes/libros.jpg" alt="Imagen 5">
    </div>
    <div class="collage-item">
      <img src="imagenes/daria.jpeg" alt="Imagen 6">
    </div>
    <div class="collage-item">
      <img src="imagenes/b.jpeg" alt="Imagen 7">
    </div>
    <div class="collage-item">
      <img src="imagenes/camara.jpeg" alt="Imagen 8">
    </div>
  </div>
  <div class="main-content">
    <p>Popular en Pinterest</p>
    <h1>Diseño de uñas<img src="imagenes/siguiente.png" alt="Icono" class="title-icon">
    </h1>
  </div>
  <div class="ideas">
   
      <img src="imagenes/idea1.jpg" alt="idea 1">
   
   
      <img src="imagenes/idea2.jpg" alt="idea 2">
    
      <img src="imagenes/idea3.jpg" alt="idea 3">
 
  
      <img src="imagenes/idea4.jpg" alt="idea 4">
    </div>
  
  <nav class="bottom-menu">
    <a href="#" class="menu-item">
      <i class="icon-home"></i>
      <span>Inicio</span>
    </a>
    <a href="#" class="menu-item">
      <i class="icon-search"></i>
      <span>Buscar</span>
    </a>
    <a href="#" class="menu-item">
      <i class="icon-add"></i>
      <span>Agregar</span>
    </a>
    <a href="#" class="menu-item">
      <i class="icon-chat"></i>
      <span>Chat</span>
      <span class="notification-dot"></span>
    </a>
    <a href="#" class="menu-item">
      <i class="icon-profile"></i>
      <span>Perfil</span>
    </a>
  </nav>

</html>
